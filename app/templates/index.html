{% extends 'base.html' %}

{% block content %}
<div class = "container">
    <h1>Welcome To The Pitch</h1>
    <a href="{{url_for('main.add_pitch')}}" class="btn btn-success">Add Pitch</a>
    {% for pitch in pitches %}
        <h1>{{ pitch.category }}</h1>
        <p>{{ pitch.pitch }}</p>
    {% endfor %}
</div>
{% endblock %}
