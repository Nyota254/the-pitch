{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block content %}
<div>
    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-body">
                <p>{{ pitch.pitch }}</p>
                <p><strong>by: {{ pitch.user.username }}</strong></p>
            </div>
        </div>
        <div>
            {% for comment in comments %}
                <p>{{ comment.user.username }}</p>
                <p>{{ comment.comment }}</p>
            {% endfor %}
        </div>
    </div>
    <div class="col-md-4">
        {{wtf.quick_form(comment_form)}}
    </div>
</div>
{% endblock %}
